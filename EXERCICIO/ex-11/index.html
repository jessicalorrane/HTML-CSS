<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
  <h1>imagem dinamica</h1>  
  <p>tente abrir esse site em varios dispositivos diferente , 
      ou simplesmente aumente ou diminui o tamanho do navegador
  </p>
  <picture>
     <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
   <img src="imagens/foto-g.png" alt="imagem flexivel">
</picture>
<h1>reproduzindo audio</h1>
<p>vamos aprender a reproduzir audios em html5</p>
<audio preload="auto" autoplay controls > 
    <source src="midia/guanacast.mp3" type="audio/mpeg">
    <source src="midia/guanacast.mp3" type="audio.ogg"> 
    <p>infeslimente seu navegador nao consegue reproduzir audio </p>
    <a href="midia/guanacast.mp3">clique aqui para baixar o arquivo MP3</a>
</audio>
<audio src=""></audio>
</body>
</html>
